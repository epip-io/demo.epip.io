version: 3
projects:
- dir: deploy/atlantis
  workflow: terragrunt
  autoplan:
    when_modified: ["*.hcl"]
- dir: deploy/parity
  workflow: terragrunt
  autoplan:
    when_modified: ["*.hcl"]
workflows:
  terragrunt:
    plan:
      steps:
      - run: terragrunt plan -no-color -out $PLANFILE
    apply:
      steps:
      - run: terragrunt apply -no-color $PLANFILE
